<blockquote>
<p>Là giá trị trung bình cộng giản đơn sau khi bỏ đi một tỷ lệ phần trăm nhất định các giá trị bé nhất và lớn nhất ra khỏi dữ liệu</p>
</blockquote>
<p><strong>Giá trị trung bình thắng (Winsorized mean)</strong></p>
<blockquote>
<p>Là trung bình cộng giản đơn được tính sau khi một tỷ lệ phần trăm nhất định các giá trị nhỏ nhất và lớn nhất trong tập dữ liệu được thay thế bằng các giá trị gần nhất còn lại trong phân phối</p>
</blockquote>

<p><strong>Chú ý</strong></p>
<blockquote>
<p>Trung bình điều hòa hay được dùng với các quan sát là tỉ số hoặc tỷ lệ</p>
</blockquote>
<blockquote>
<p>Trung bình điều hòa có thể được xem như một dạng đặc biệt của trung bình có trọng số, trong đó trọng số của mỗi quan sát tỷ lệ nghịch với độ lớn của chính nó → ảnh hưởng của các outliers sẽ bị giảm đi đáng kể</p>
</blockquote>

<div>
<p><strong>1.4 Hình dạng của phân phối xác suất</strong></p>
</div>
<div>
<p><strong>Phân phối chuẩn</strong></p>
</div>
<div>
<blockquote>
<p>Là một trong những phân phối quan trọng nhất trong thống kê, được minh họa bằng hình chuông đối xứng (bell-shaped)</p>
</blockquote>
<p>Phân phối chuẩn có các đặc điểm sau:</p>
<ul>
<li>Trung bình, trung vị và yếu vị đều bằng nhau</li>
<li>Phân phối được xác định hoàn toàn chỉ bởi hai tham số: trung bình và phương sai (hoặc độ lệch chuẩn)</li>
<li>Chỉ cần thông tin về trung bình và độ lệch chuẩn là đủ để biết hình dạng của phân phối xác suất</li>
</ul>
</div>
<div>
<p>Hình: Phân phối chuẩn</p>
</div>

</div>
<div>
<p>Nguồn: Analytics Vidhya</p>
</div>

<div>
<blockquote>

</blockquote>
</div>
<div>

</div>
