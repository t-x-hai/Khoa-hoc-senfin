<h1 id="ch%C6%B0%C6%A1ng-2-gi%C3%A1-tr%E1%BB%8B-th%E1%BB%9Di-gian-c%E1%BB%A7a-d%C3%B2ng-ti%E1%BB%81n">CHƯƠNG 2: GIÁ TRỊ THỜI GIAN CỦA DÒNG TIỀN</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-paginate="true" lang="en-US" data-marpit-pagination="2" style="--paginate:true;" data-marpit-pagination-total="11" data-size="4:3">
<p><strong>1.1 Giới thiệu</strong></p>
<div>
<blockquote>
<p>Khái niệm giá trị thời gian của tiền (Time Value of Money - TVM) cho rằng số tiền nhận được sớm có giá trị cao hơn số tiền nhận được sau này.</p>
</blockquote>
<blockquote>
<p>Do đó, một số tiền nhỏ hôm nay có thể có giá trị tương đương với một số tiền lớn hơn nhận được vào tương lai. TVM trong toán học đầu tư liên quan đến các mối quan hệ tương đương giữa các dòng tiền ở các thời điểm khác nhau</p>
</blockquote>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" lang="en-US" data-marpit-pagination="3" style="--paginate:true;" data-marpit-pagination-total="11" data-size="4:3">
<p><strong>1.2 Lãi suất</strong></p>
<div>
<p><strong>Công thức xác định tỷ lệ lãi suất</strong></p>
<blockquote>
<p>r = Tỷ lệ lãi suất không rủi ro thực tế + Phần bù lạm phát + Phần bù rủi ro vỡ nợ + Phần bù thanh khoản + Phần bù kỳ hạn</p>
</blockquote>
</div>
<div>
<ul>
<li>
<p><strong>Tỷ lệ lãi suất phi rủi ro</strong>: Là tỷ lệ lãi suất cho một tài sản hoàn toàn không rủi ro trong một kỳ hạn đơn khi không có lạm phát dự kiến</p>
</li>
<li>
<p><strong>Phần bù lạm phát</strong>: Bù đắp cho nhà đầu tư sự mất giá trị của đồng tiền do lạm phát, phản ánh tỷ lệ lạm phát trung bình dự kiến trong suốt kỳ hạn của khoản nợ</p>
</li>
<li>
<p><strong>Phần bù rủi ro vỡ nợ</strong>: Bù đắp cho nhà đầu tư về khả năng người vay không trả được khoản tiền đã hứa đúng thời gian và số tiền đã thỏa thuận</p>
</li>
<li>
<p><strong>Phần bù thanh khoản</strong>: Bù đắp cho nhà đầu tư về rủi ro mất giá trị khi cần chuyển đổi đầu tư thành tiền mặt nhanh chóng</p>
</li>
<li>
<p><strong>Phần bù kỳ hạn</strong>: Bù đắp cho nhà đầu tư về sự nhạy cảm của giá trị thị trường của nợ đối với sự thay đổi của tỷ lệ lãi suất khi thời gian đáo hạn được kéo dài</p>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" lang="en-US" data-marpit-pagination="4" style="--paginate:true;" data-marpit-pagination-total="11" data-size="4:3">
<p><strong>1.2 Lãi suất</strong></p>
<div>
<p><strong>Lãi suất hằng năm (APR)</strong></p>
<blockquote>
<p>Lãi suất hằng năm là mức lãi đơn được tính theo năm</p>
</blockquote>
<p>→ Đây là mức lãi suất hay được niêm yết trên các sản phẩm tài chính</p>
<p><strong>Lãi suất hiệu quả (EAR)</strong></p>
<blockquote>
<p>Khi lãi kép được tính và trả nhiều kỳ trong năm (ví dụ: hàng quý, hàng tháng, hàng ngày), lãi suất thực hưởng mỗi năm sẽ lớn hơn mức lãi suất hằng năm do được tính trên cả phần lãi gộp của kỳ trước. Lãi suất thực hưởng được tính bằng công thức</p>
</blockquote>
</div>
<div>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.469ex;" xmlns="http://www.w3.org/2000/svg" width="42.869ex" height="4.652ex" role="img" focusable="false" viewBox="0 -1406.9 18948 2056.4"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D438" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z"></path></g><g data-mml-node="mi" transform="translate(764,0)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mi" transform="translate(1514,0)"><path data-c="1D445" d="M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545
